<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-bx/bx-user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-ri/lock-password-line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h2>Login</h2>
<form th:action="@{/user/login}" method="post">
    <h2>Log into your account</h2>
    <i class="fa-solid fa-user"></i><input type="email" name="email" placeholder="Enter your email" required><br><br>
    <i class="fa-solid fa-lock"></i><input type="password" name="pwd" placeholder="Enter your password" required><br><br>
    <button type="submit">Login</button>
</form>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
